<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .profile-img {
      width: 150px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      animation: popIn 1s ease-in-out;
    }
    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    .projects,
    .links {
      margin-top: 30px;
    }
    .projects a,
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s ease-in-out;
      font-weight: 500;
    }
    .projects a:hover,
    .links a:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.1);
    }
  </style>

  <body>
    <div class="container">
      <img
        src="profile.jpg"
        alt="Your Profile"
        class="profile-img"
        id="profile" />
      <h1>Srun Kanakyuth</h1>
      <p>
        Welcome to my portfolio website! Explore my work and connect with me.
      </p>

      <div class="projects">
        <h2>My Projects</h2>
        <a href="#" onclick="animateClick(this)">Project 1</a>
        <a href="#" onclick="animateClick(this)">Project 2</a>
        <a href="#" onclick="animateClick(this)">Project 3</a>
      </div>

      <div class="links">
        <h2>Connect with Me</h2>
        <a
          href="https://t.me/KanakYuTh_ASM24"
          target="_blank"
          onclick="animateClick(this)"
          >Telegram</a
        >
        <a
          href="https://www.facebook.com/share/1Akbg5YW74/"
          target="_blank"
          onclick="animateClick(this)"
          >Facebook</a
        >
        <a
          href="https://www.instagram.com/yuth_colorado/profilecard/?igsh=MTM0cHRlaDFxN2w0Zw=="
          target="_blank"
          onclick="animateClick(this)"
          >Instagram</a
        >
        <a href="mailto:Kanakyuthsrun@email.com" onclick="animateClick(this)"
          >Email Me</a
        >
      </div>
    </div>
    <script>
      function animateClick(element) {
        element.style.transform = "scale(0.9)";
        setTimeout(() => {
          element.style.transform = "scale(1)";
        }, 200);
      }
    </script>
  </body>
</html>
